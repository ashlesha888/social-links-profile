<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon-32x32.png">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <div class="card">
    <img class="photo" src="images/avatar-jessica.jpeg" alt="profile">
    <h1 class="name">Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p class="about">"Front-end developer and avid reader."</p>

    <button class="profile-button">GitHub</button>
    <button class="profile-button">Frontend Mentor</button>
    <button class="profile-button">LinkedIn</button>
    <button class="profile-button">Twitter</button>
    <button class="profile-button">Instagram</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ashlesha Gautam</a>.
  </div>
</body>
</html>
